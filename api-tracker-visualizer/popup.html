<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>API Data Visualizer</title>
  <style>
    body {
      width: 600px;
      max-height: 600px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    h1 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }
    
    .controls {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    
    button {
      padding: 8px 12px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      cursor: pointer;
      border-radius: 4px;
      font-size: 11px;
    }
    
    button:hover {
      background: #efefef;
    }
    
    button:disabled {
      background: #f5f5f5;
      color: #999;
      cursor: not-allowed;
    }
    
    .record-btn {
      background: #4CAF50;
      color: white;
      border-color: #45a049;
    }
    
    .record-btn:hover:not(:disabled) {
      background: #45a049;
    }
    
    .stop-btn {
      background: #f44336;
      color: white;
      border-color: #da190b;
    }
    
    .stop-btn:hover:not(:disabled) {
      background: #da190b;
    }
    
    .generate-btn {
      background: #2196F3;
      color: white;
      border-color: #1976D2;
    }
    
    .generate-btn:hover:not(:disabled) {
      background: #1976D2;
    }
    
    .clear-btn {
      background: #ff4444;
      color: white;
      border-color: #cc3333;
    }
    
    .clear-btn:hover:not(:disabled) {
      background: #cc3333;
    }
    
    .stats {
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 11px;
    }
    
    .section {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    
    .no-data {
      text-align: center;
      color: #666;
      padding: 15px;
      font-style: italic;
    }
    
    .log-preview {
      max-height: 200px;
      overflow-y: auto;
      background: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
      margin: 10px 0;
    }
    
    .log-preview table {
      width: 100%;
      font-size: 10px;
      border-collapse: collapse;
    }
    
    .log-preview th, .log-preview td {
      text-align: left;
      padding: 4px;
      border-bottom: 1px solid #ddd;
    }
    
    .log-preview th {
      background: #f0f0f0;
      font-weight: bold;
    }
    
    /* Spinner */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Button highlight after generation */
    .highlight {
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%   { box-shadow: 0 0 0 0 rgba(76,175,80, 0.7); }
      70%  { box-shadow: 0 0 0 10px rgba(76,175,80, 0); }
      100% { box-shadow: 0 0 0 0 rgba(76,175,80, 0); }
    }
    
    .divider {
      height: 1px;
      background-color: #ccc;
      margin: 15px 0;
    }
    
    /* AI Settings collapsible */
    details {
      margin-bottom: 15px;
    }
    
    summary {
      font-weight: 600;
      cursor: pointer;
      margin: 8px 0;
      padding: 5px;
      background: #f0f0f0;
      border-radius: 4px;
    }
    
    summary:hover {
      background: #e0e0e0;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin: 8px 0 4px 0;
      font-size: 11px;
    }
    
    input, textarea {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 11px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîçüìä API Data Visualizer</h1>
    <div class="controls">
      <button id="clear" class="clear-btn">Clear All</button>
    </div>
  </div>
  
  <!-- AI Settings collapsible -->
  <details id="aiSettings">
    <summary>AI Settings</summary>
    <label for="chatUrl">Chat Completion Endpoint</label>
    <input type="text" id="chatUrl" placeholder="https://api.openai.com/v1/chat/completions" />
    
    <label for="apiKey">API Key for Chat Completion</label>
    <input type="text" id="apiKey" placeholder="Paste your API key" />
    
    <label for="chatModel">Chat Model</label>
    <input type="text" id="chatModel" placeholder="gpt-4" />
    
    <button id="saveBtn">Save Credentials</button>
  </details>

  <div class="divider"></div>
  
  <!-- Recording Section -->
  <div class="section">
    <div class="section-title">üì° API Request Recording</div>
    <div class="controls">
      <button id="recordBtn" class="record-btn">üî¥ Start Recording</button>
      <button id="stopBtn" class="stop-btn" disabled>‚èπÔ∏è Stop Recording</button>
    </div>
    
    <div id="stats" class="stats"></div>
    <div id="logPreview" class="log-preview"></div>
    
    <button id="generateBtn" class="generate-btn" disabled>ü§ñ Generate API Description</button>
    <div id="spinner" style="display:none;"><div class="spinner"></div></div>
  </div>

  <div class="divider"></div>
  
  <!-- Visualization Section -->
  <div class="section">
    <div class="section-title">üìä AI Visualization</div>
    <button id="injectBtn">‚ú® Add AI-Visualizer to current page</button>
  </div>



  <script src="popup.js"></script>
</body>
</html>
