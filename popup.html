<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>API Data Visualizer</title>
  <style>
    :root {
      --bg: #f7f8fa;
      --text: #1f2937;
      --subtext: #4b5563;
      --card: #ffffff;
      --border: #e5e7eb;
      --primary: #2563eb;
      --primary-600: #1d4ed8;
      --danger: #ef4444;
      --danger-600: #dc2626;
      --success: #22c55e;
      --success-600: #16a34a;
      --accent: #8b5cf6;
      --muted: #9ca3af;
      --shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
    }

    [data-theme="dark"] {
      --bg: #0b1020;
      --text: #e5e7eb;
      --subtext: #9ca3af;
      --card: #0f172a;
      --border: #1f2a44;
      --primary: #60a5fa;
      --primary-600: #3b82f6;
      --danger: #f87171;
      --danger-600: #ef4444;
      --success: #34d399;
      --success-600: #10b981;
      --accent: #a78bfa;
      --muted: #94a3b8;
      --shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      font-size: 12px;
    }

    .container {
      width: 600px;
      max-height: 600px;
      box-sizing: border-box;
      padding: 0 12px 12px 12px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px 14px;
      margin: 0 0 12px 0;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(139, 92, 246, 0.08));
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .title {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    h1 {
      margin: 0;
      font-size: 16px;
      color: var(--text);
      letter-spacing: 0.2px;
    }

    .subtitle {
      color: var(--subtext);
      font-size: 11px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .theme-toggle {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--subtext);
      border-radius: 999px;
      cursor: pointer;
      user-select: none;
    }

    .theme-toggle input {
      display: none;
    }

    .controls {
      display: flex;
      gap: 6px;
    }

    button {
      padding: 8px 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      border-radius: 8px;
      font-size: 11px;
      transition: all 0.15s ease;
      box-shadow: var(--shadow);
    }

    button:hover {
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: rgba(148, 163, 184, 0.12);
      color: var(--muted);
      cursor: not-allowed;
      box-shadow: none;
    }

    .btn-primary {
      background: var(--primary);
      border-color: var(--primary-600);
      color: #fff;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--primary-600);
    }

    .btn-danger {
      background: var(--danger);
      border-color: var(--danger-600);
      color: #fff;
    }

    .btn-danger:hover:not(:disabled) {
      background: var(--danger-600);
    }

    .btn-success {
      background: var(--success);
      border-color: var(--success-600);
      color: #0b1020;
    }

    .btn-success:hover:not(:disabled) {
      background: var(--success-600);
      color: #fff;
    }

    .btn-accent {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }

    .section {
      margin-bottom: 14px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--card);
      box-shadow: var(--shadow);
    }

    .section-title {
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--text);
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stats {
      background: rgba(148, 163, 184, 0.12);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 11px;
      color: var(--subtext);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(37, 99, 235, 0.12);
      color: var(--primary);
      font-weight: 600;
      font-size: 10px;
      border: 1px solid var(--border);
    }

    .divider {
      height: 1px;
      background-color: var(--border);
      margin: 12px 0;
    }

    details {
      margin-bottom: 12px;
      border: 1px dashed var(--border);
      border-radius: 8px;
      background: var(--card);
    }

    summary {
      font-weight: 600;
      cursor: pointer;
      margin: 0;
      padding: 8px 10px;
      background: rgba(148, 163, 184, 0.12);
      border-radius: 8px 8px 0 0;
    }

    label {
      display: block;
      font-weight: 600;
      margin: 8px 0 6px 0;
      font-size: 11px;
      color: var(--subtext);
    }

    input,
    textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      border-radius: 8px;
      font-size: 11px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    /* Schema list */
    .no-data {
      text-align: center;
      color: var(--muted);
      padding: 16px;
      font-style: italic;
    }

    .url-item {
      cursor: pointer;
      color: var(--primary);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .card {
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 8px;
      padding: 10px;
      background: var(--card);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    /* Spinner */
    .spinner {
      border: 3px solid rgba(148, 163, 184, 0.2);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 22px;
      height: 22px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .spinner-wrap {
      display: none;
      margin: 10px auto;
      justify-content: center;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(2, 6, 23, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(2px);
    }

    .modal.open {
      display: flex;
    }

    .modal-content {
      width: 560px;
      max-height: 520px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow);
    }

    .modal-header {
      padding: 10px 12px;
      background: rgba(148, 163, 184, 0.12);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
    }

    .modal-body {
      padding: 10px;
      overflow: auto;
      font-size: 11px;
    }

    .tree ul {
      list-style: none;
      margin: 0 0 0 16px;
      padding: 0;
    }

    .tree li {
      margin: 2px 0;
    }

    .tree .node {
      cursor: pointer;
      user-select: none;
    }

    .tree .children {
      display: none;
    }

    .tree .expanded>.children {
      display: block;
    }

    /* Highlight pulse */
    .highlight {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.6);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <h1>🔍📊 API Data Visualizer</h1>
        <div class="subtitle">Record API requests, generate schemas, and build AI dashboards</div>
      </div>
      <div class="header-actions">
        <label class="theme-toggle" title="Toggle theme">
          <input type="checkbox" id="themeToggle" />
          <span>🌙 Theme</span>
        </label>
        <div class="controls">
          <button id="clear" class="btn-danger">Clear All</button>
        </div>
      </div>
    </div>

    <!-- AI Settings collapsible -->
    <details id="aiSettings">
      <summary>AI Settings</summary>
      <div style="padding: 8px 10px 10px 10px;">
        <label for="chatUrl">Chat Completion Endpoint</label>
        <input type="text" id="chatUrl" placeholder="https://api.openai.com/v1/chat/completions" />

        <label for="apiKey">API Key for Chat Completion</label>
        <input type="text" id="apiKey" placeholder="Paste your API key" />

        <label for="chatModel">Chat Model</label>
        <input type="text" id="chatModel" placeholder="gpt-4" />

        <button id="saveBtn" class="btn-primary">Save Credentials</button>
      </div>
    </details>

    <div class="divider"></div>

    <!-- Recording Section -->
    <div class="section">
      <div class="section-title">📡 API Request Recording</div>
      <div class="controls" style="margin-bottom: 8px;">
        <button id="recordBtn" class="btn-success">🔴 Start Recording</button>
        <button id="stopBtn" class="btn-danger" disabled>⏹️ Stop Recording</button>
        <button id="generateBtn" class="btn-primary" disabled>🤖 Generate API Description</button>
      </div>

      <div id="stats" class="stats">
        <span>📊 Stats</span>
        <span class="badge" id="statsBadge">Ready</span>
      </div>

      <div id="logPreview"></div>

      <div id="spinner" class="spinner-wrap">
        <div class="spinner"></div>
      </div>
    </div>

    <div class="divider"></div>

    <!-- Visualization Section -->
    <div class="section">
      <div class="section-title">📊 AI Visualization</div>
      <button id="injectBtn" class="btn-accent">✨ Add AI-Visualizer to current page</button>
    </div>
  </div>

  <!-- Schema modal -->
  <div id="schemaModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <span id="schemaModalTitle">Schema</span>
        <button id="schemaModalClose">✖</button>
      </div>
      <div class="modal-body">
        <div id="schemaTree" class="tree"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
