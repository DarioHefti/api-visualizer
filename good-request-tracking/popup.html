<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 500px;
      max-height: 600px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    h1 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }
    
    .controls {
      display: flex;
      gap: 10px;
    }
    
    button {
      padding: 5px 10px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      cursor: pointer;
      border-radius: 4px;
      font-size: 11px;
    }
    
    button:hover {
      background: #efefef;
    }
    
    .clear-btn {
      background: #ff4444;
      color: white;
      border-color: #cc3333;
    }
    
    .clear-btn:hover {
      background: #cc3333;
    }
    
    .stats {
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 11px;
    }
    
    .no-data {
      text-align: center;
      color: #666;
      padding: 20px;
    }
    
    .schema-list {
      max-height: 450px;
      overflow-y: auto;
    }
    
    .schema-entry {
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      background: white;
    }
    
    .schema-header {
      background: #f9f9f9;
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    
    .schema-header:hover {
      background: #e8e8e8;
    }
    
    .schema-header:active {
      background: #d8d8d8;
    }
    
    .url {
      font-weight: bold;
      color: #0066cc;
      word-break: break-all;
      flex: 1;
      margin-right: 10px;
    }
    
    .toggle {
      font-size: 14px;
      color: #666;
    }
    
    .schema-content {
      padding: 10px;
      display: none;
      border-top: 1px solid #eee;
    }
    
    .schema-content.expanded {
      display: block;
    }
    
    .schema-json {
      background: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
      font-family: 'Courier New', monospace;
      font-size: 10px;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .timestamp {
      color: #666;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç Intercepted Schemas</h1>
    <div class="controls">
      <button id="refresh">Refresh</button>
      <button id="test">Test</button>
      <button id="debug">Debug</button>
      <button id="export">Export</button>
      <button id="clear" class="clear-btn">Clear All</button>
    </div>
  </div>
  
  <div id="stats" class="stats"></div>
  <div id="content"></div>
  
  <script src="popup.js"></script>
</body>
</html>
